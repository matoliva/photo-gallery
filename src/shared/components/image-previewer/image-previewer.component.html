<div class="image-previewer">
    <input 
        #inputFile 
        type="file" 
        multiple 
        hidden="true" 
        accept=".jpg, .jpeg, .png"
        (change)="fileInputchange($event)" />
    <button 
        class="image-previewer__add-image"
        mat-fab color="primary" 
        (click)="inputFile.click()"> + </button>
    <div #images> </div>
</div>
